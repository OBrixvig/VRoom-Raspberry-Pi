<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pincode site</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pin-container">
            <h2>Enter pincode</h2>
            <input type="password" class="pin-input" id="pin" maxlength="4" placeholder="••••" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <button class="submit-btn" onclick="submitPin()">Submit</button>
            <p id="status" class="error"></p>
        </div-class>  
    </body>
</html>
